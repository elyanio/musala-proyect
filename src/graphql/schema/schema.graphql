type Query {
  currentUser: User @authenticated
  users: [User!]! @hasRole(role: ADMIN)
  posts: [Post!]! @authenticated
  editorials: [Editorial!]! @authenticated
}

type Mutation {
  signIn(data: SignInInput!): User
  signUp(data: SignUpInput!): User
}

input SignInInput {
  email: String!
  password: String!
}
