type User {
  id: ID! @id
  email: String! @unique
  fullName: String!
  password: String!
  phone: String!
  role: String!
  createdAt: DateTime! @createdAt
  token: String
}

type Ad {
  id: ID! @id
  title: String!
  description: String!
  image: String!
  price: Int!
  ranking: Float!
  host: User!
  bookings: [Booking!]!
  blockedDays: [BlockedDay!]!
  createdAt: DateTime! @createdAt
}

type Booking {
  id: ID! @id
  checkin: DateTime!
  checkout: DateTime!
  totalPaid: Float!
  pax: Int!
  client: User!
  ad: Ad!
  createdAt: DateTime! @createdAt
}

type BlockedDay {
  id: ID! @id
  startDay: DateTime!
  endDay: DateTime!
  byBooking: Boolean
  ad: Ad!
}
