type User {
  id: ID! @id
  email: String! @unique
  fullName: String!
  password: String!
  role: String!
  createdAt: DateTime! @createdAt
  token: String
}

type Ad {
  id: ID! @id
  title: String!
  description: String!
  image: String!
  price: Int!
  host: User!
  createdAt: DateTime! @createdAt
}
